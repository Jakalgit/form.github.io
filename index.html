<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Шрифты -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/form.css">
        <link rel="stylesheet" type="text/css" href="css/animation.css">
        <title>Форма</title>
    </head>
    <body>
    <div class="flex-div">
        <div class="form out-fade" id="form">
            <div style="text-align: center" id="info">
                <h1 class="price">1 000 ₽</h1>
                <div class="line"></div>
                <div id="type-pay" style="transition: all 0.5s">
                    <div class="variant up-var" id="up-var">
                        <img src="img/bankcard.png" alt="*" class="image-type-pay">
                        <p class="var-text">Банковская карта</p>
                    </div>
                    <div class="variant middle-var" id="middle-var">
                        <img src="img/qiwi.png" alt="*" class="image-type-pay">
                        <p class="var-text">QIWI</p>
                    </div>
                    <div class="variant down-var" id="down-var">
                        <img src="img/money.png" alt="*" class="image-type-pay">
                        <p class="var-text">Юmoney</p>
                    </div>
                    <button class="proceed" id="proceed1">Продолжить</button>
                </div>
                <div id="your-email">
                    <div class="type" id="type">
                    </div>
                    <input type="text" class="email" id="email" placeholder="Введите E-mail">
                    <button class="proceed active-proceed" id="proceed2">Продолжить</button>
                </div>
            </div>
            <img id="loading" src="img/loading.png" alt="" class="loading">
        </div>
    </div>
    <script src="js/form.js"></script>
    </body>
</html>
